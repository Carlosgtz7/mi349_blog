<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="/style.css" >
    <title>Contact Me</title>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul>
          <li>
            <strong><a href="index.html">My Wonderful Blog</a></strong>
          </li>
        </ul>

        <!-- Hamburger toggle -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" >
        <label for="menu-toggle" class="hamburger"> â˜° </label>

        <ul class="nav-links">
          <li><a href="index.html" class="contrast">Home</a></li>
          <li><a href="about.html" class="contrast">About</a></li>
          <li><a href="contact.html" class="contrast">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h2>Get in Touch</h2>
      <form class="contact-form" netlify>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required >
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required >
        </div>

        <div class="form-group">
          <label for="reason">Reason for Contact:</label>
          <select id="reason" name="reason">
            <option value="hi">Saying hi</option>
            <option value="contractor">Looking for a contractor</option>
            <option value="interview">Interested in an interview</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="message">Comments:</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit" class="full-width">Submit</button>
      </form>
    </main>
  </body>
</html>
