<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" >
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <li>
            <strong><a href="index.html">My Wonderful Blog</a></strong>
          </li>
        </ul>
        <ul>
          <li><a href="index.html" class="contrast">Home</a></li>
          <li><a href="about.html" class="contrast">About</a></li>
          <li><a href="contact.html" class="contrast">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h2>Get in Touch</h2>
      <form netlify>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br ><br >

        <label for="email">Email Address:</label><br >
        <input type="email" id="email" name="email" required ><br ><br >

        <label for="reason">Reason for Contact:</label><br >
        <select id="reason" name="reason">
          <option value="hi">Saying hi</option>
          <option value="contractor">Looking for a contractor</option>
          <option value="interview">Interested in an interview</option></select
        ><br ><br >

        <label for="message">Comments:</label><br >
        <textarea id="message" name="message" rows="5"></textarea><br ><br >

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
